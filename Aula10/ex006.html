<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(62, 179, 62);
            color: white;
            width: 400px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="area">
        Quem é o fodão?
    </div>
    <script>
        var p = window.document.getElementById("area")
        p.addEventListener('click', clicar)
        p.addEventListener('mouseenter', entrar)
        p.addEventListener('mouseout', sair)
        function entrar(){
            p.innerText = "Entrou!"
        }
        function sair(){
            p.innerText = "Saiu!"
            p.style.background = 'red'
        }
        function clicar(){
            p.innerText = "Clicou!"
            p.style.background = 'blue'
        }
    </script>
</body>
</html>
